<!DOCTYPE html>
<html lang="en">

<head>
    <title>Brewed Coffee Compass</title>
    <link rel="stylesheet" href="brude.css">

    <style id="et-divi-userfonts">
        @font-face {
            font-family: "NoBH Bold";
            font-display: swap;
            src: url("https://www.baristahustle.com/wp-content/uploads/et-fonts/NoBH-Bold-1.ttf") format("truetype");
        }

        @font-face {
            font-family: "NoBH Regular";
            font-display: swap;
            src: url("https://www.baristahustle.com/wp-content/uploads/et-fonts/NoBH-Regular-1.ttf") format("truetype");
        }

        @font-face {
            font-family: 'Head';
            src: url('https://www.baristahustle.com/webfont/Head-Bold.eot');
            /* IE9 Compat Modes */
            src: url('https://www.baristahustle.com/webfont/Head-Bold.woff2') format('woff2'),
                /* Super Modern Browsers */
                url('https://www.baristahustle.com/webfont/Head-Bold.woff') format('woff'),
                /* Pretty Modern Browsers */
                url('https://www.baristahustle.com/webfont/Head-Bold.ttf') format('truetype');
            /* Safari, Android, iOS */
            font-weight: normal;
        }

        @font-face {
            font-family: 'Head-Bold';
            src: url('https://www.baristahustle.com/webfont/Head-Bold.eot');
            /* IE9 Compat Modes */
            src: url('https://www.baristahustle.com/webfont/Head-Bold.woff2') format('woff2'),
                /* Super Modern Browsers */
                url('https://www.baristahustle.com/webfont/Head-Bold.woff') format('woff'),
                /* Pretty Modern Browsers */
                url('https://www.baristahustle.com/webfont/Head-Bold.ttf') format('truetype');
            /* Safari, Android, iOS */
            font-weight: bold;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
</head>

<body>

    <div id="appcontainer">
        <div id="titlearea">
            <div class="app_title">The Coffee Compass</div>
            <div class="app_subtitle">Find your way to a better-tasting filter brew</div>

        </div>
        <div id="compasswrapper" style="position: relative">
            <svg id="compass" viewBox="-600 -600 700 1100" preserveAspectRatio="xMidYMin meet"
                xmlns="http://www.w3.org/2000/svg">
                <defs>

                </defs>


                <g id="wheelcontainer">
                    <g id="wheel">
                        <circle cx="0" cy="0" r="545" stroke="#c6d2ce " fill="transparent" />
                        <circle cx="0" cy="0" r="510" stroke="#c6d2ce " fill="transparent" />

                        <circle cx="0" cy="0" r="103.8" stroke="#c6d2ce " fill="#9bb2a8" />
                        <circle cx="0" cy="0" r="75.91" stroke="#e7f2ee " stroke-dasharray = "6,12   " fill="transparent" />


                        <path d="M 580,0L565,10L565,-10Z" stroke="#494f4d " fill="#494f4d"></path>
                        <path d="M 580,0L565,10L565,-10Z" stroke="#494f4d " fill="#494f4d" transform="rotate(90)"></path>
                        <path d="M 580,0L565,10L565,-10Z" stroke="#494f4d " fill="#494f4d" transform="rotate(180)"></path>
                        <path d="M 580,0L565,10L565,-10Z" stroke="#494f4d " fill="#494f4d" transform="rotate(270)"></path>
                        <path d="M 575,0L565,6L565,-6Z" stroke="#494f4d " fill="transparent" transform="rotate(45)"></path>
                        <path d="M 575,0L565,6L565,-6Z" stroke="#494f4d " fill="transparent" transform="rotate(135)"></path>
                        <path d="M 575,0L565,6L565,-6Z" stroke="#494f4d " fill="transparent" transform="rotate(225)"></path>
                        <path d="M 575,0L565,6L565,-6Z" stroke="#494f4d " fill="transparent" transform="rotate(315)"></path>





                        <path id="textcircle"
                            d="M-84,0A84,84 0 1 184,0A84,84 0 1 1-84,0A84,84 0 1 184,0A84,84 0 1 1-84,0" fill="none">
                        </path>
                        <text id="core" class="labelcore" text-anchor="middle">

                        </text>


                        <path id="categorycircle"
                            d="M-520,0A520,520 0 1 1520,0A520,520 0 1 1-520,0A520,520 0 1 1520,0A520,520 0 1 1-520,0"
                            fill="none"></path>
                        <text class="subcategory" text-anchor="middle" transform="rotate(0)">
                            <textPath class="subcattext sc" id="strongcat" xlink:href="#categorycircle" startoffset="12.5%">&nbsp;Strong&nbsp;</textPath>
                        </text>
                        <text class="subcategory" text-anchor="middle" transform="rotate(0)">    
                            <textPath class="subcattext sc" xlink:href="#categorycircle" startoffset="25%">&nbsp;Over&nbsp;Extracted&nbsp;</textPath>
                        </text>
                        <text class="subcategory" text-anchor="middle" transform="rotate(0)">
                            <textPath class="subcattext sc" xlink:href="#categorycircle" startoffset="37.5%"> &nbsp;Weak&nbsp;</textPath>
                        </text>
                        <text class="subcategory" text-anchor="middle" transform="rotate(0)">
                            <textPath class="subcattext sc" xlink:href="#categorycircle" startoffset="50%">&nbsp;Under&nbsp;Extracted&nbsp;</textPath>
                        </text>
                        <text class="subcategory" text-anchor="middle" transform="rotate(0)">
                            <textPath class="subcattext sm" xlink:href="#categorycircle" startoffset="18.75%">&nbsp;OE&nbsp;/&nbsp;S&nbsp;</textPath>
                        </text>
                        <text class="subcategory" text-anchor="middle" transform="rotate(0)">
                            <textPath class="subcattext sm" xlink:href="#categorycircle" startoffset="31.25%">&nbsp;OE&nbsp;/&nbsp;W&nbsp;</textPath>
                        </text>
                            <text class="subcategory" text-anchor="middle" transform="rotate(0)">
                            <textPath class="subcattext sm" xlink:href="#categorycircle" startoffset="43.75%">&nbsp;UE&nbsp;/&nbsp;W&nbsp;</textPath>
                        </text>
                            <text class="subcategory" text-anchor="middle" transform="rotate(0)">
                            <textPath class="subcattext sm" xlink:href="#categorycircle" startoffset="56.25%">&nbsp;UE&nbsp;/&nbsp;S&nbsp;</textPath>
                        </text>

                    </g>

                    <g id="stationary">
                        <text x="0" y="0" class="balanced" text-anchor="middle" alignment-baseline="middle" >Balanced</text>

                        <g id="indicator">
                            <path id="windowedge" d="M-490,0 L-95,0"></path>
                        </g>
                    </g>

                </g>







            </svg>

            <div id="popout-container">
                <svg id="compassicon" viewBox="-50 -50 100 120" xmlns="http://www.w3.org/2000/svg">
                    <g id="compassrotator">
                    <circle cx="0" cy="0" r="40" fill="none" />
                    <path d="M0,-28L10,0L 0,28L-10,0Z" stroke-width="2"></path>
                    <circle cx="0" cy="0" r="2" stroke="none" fill="#e7f2ee" />
                    </g>
                </svg> <span id="popout"></span>
                <div id="underline"></div>
                <div id="originalquery"></div>
            </div>

        </div>



        <div id="resultsarea">
            <div id="resultswrapper">

                <div class="results_title">
                    <svg id="arrow" viewBox="-50 -50 100 120" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="0" cy="0" r="40" />
                        <path d="M-6,-17 L 11,0 L -6,17"></path>
                    </svg>
                    <svg id="bang" viewBox="-50 -50 100 120" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="0" cy="0" r="40" fill="#494f4d" />
                        <path d="M0,-25 L0,5 M0,25L0,25" stroke="#e7f2ee"></path>
                    </svg>

                    <span id="resultstitle">
                        Rotate the Compass to Select</span>

                    <div id="searchiconwrapper">
                        <svg id="searchicon" viewBox="-50 -50 100 120" xmlns="http://www.w3.org/2000/svg">
                            <g transform="rotate(-30)">

                            <circle cx="0" cy="0" r="40" fill="#494f4d" />
                            <circle cx="0" cy="-10" r="18" stroke="#e7f2ee" />
                            <path d="M0,8L0,30" stroke="#e7f2ee"></path>
                            </g>
                        </svg>
                    </div>
                </div>
                <div id="resultsinfo">
                    <ul>
                        <li>Rotate the compass wheel to select a flavour you taste in your coffee, or click on the flavour note
                    directly.</li><li>Use the search function to the right for flavour notes not listed in the compass.</li>
                    </ul>
                    
                </div>

            </div>

            <div id="searchbox">
                <form id="searchform" onsubmit="return false" onclick="event.stopPropagation()">
                    <input type="text" id="searchquery" autocomplete="off" onfocus="this.select();">
                    <button type="submit" id="searchinput">
                        <svg id="minisearchicon" viewBox="-50 -50 100 100" xmlns="http://www.w3.org/2000/svg">
                            <g transform="rotate(-30)">
                            <circle cx="0" cy="-10" r="18" stroke="#494f4d" />
                            <path d="M0,8L0,30" stroke="#494f4d"></path>
                            </g>
                        </svg>
                    </button>
                    

                    
                </form>

            </div>

        </div>
